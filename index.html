<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./styles/style.css">
</head>
<body class="raleway-normal">
    <div class="background">
        <header class="navbar">
            <div class="logo">LOGO</div>
            <button class="signup-btn">Sign Up</button>
        </header>
        <section class="hero">
            <h1>Cool Dark UI Template for<br>Webflow Agencis!</h1>
            <button class="btn">Stay Focused</button>
        </section>
    </div>

    <section class="action">
     <div class="text">
        <h2 class="raleway-normal">See It in Action</h2>
        <p class="raleway-normal">Explore the live preview and imagine your band in this bold new look.</p>
        <button class="btn-2 raleway-normal"> Launch Live Preview</button>
     </div>
     <div class="image">
        <img src="./Assets/wc-mini.png" alt="Webflow Conf 2022">
     </div>
    </section>
    <section class="stats">
        <h2 class="raleway-normal">Joined Thousand of Productive Users</h2>
         <div class="stats-box">
            <div class="stats-items">
                <h3 class="inter-normal">50K</h3>
                <p class="inter-normal">Active Users</p>
            </div>
             <div class="stats-items">
                <h3 class="inter-normal">2M+</h3>
                <p class="inter-normal">Focus Sessions</p>
             </div>
             <div class="stats-items">
                <h3 class="inter-normal">95%</h3>
                <p class="inter-normal">Satisfaction Rate</p>
             </div>
         </div>
    </section>
    
</body>
</html>
